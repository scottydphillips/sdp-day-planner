<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="form-group">
          <div class="row cols-10">
            <label>8 am  </label>
            <input type="text" class="input list-group-item col-8" id="8am">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>    
          <div class="row cols-10">
            <label>9 am  </label>
            <input type="text" class="input list-group-item col-8" id="9am">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>
          <div class="row cols-10">
            <label>10 am</label>
            <input type="text" class="input list-group-item col-8" id="10am">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>  
          <div class="row cols-10">
            <label>11 am</label>
            <input type="text" class="input list-group-item col-8" id="11am">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>
          <div class="row cols-10">
            <label>12 pm</label>
            <input type="text" class="input list-group-item col-8" id="12pm">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>
          <div class="row cols-10">
            <label>1 pm  </label>
            <input type="text" class="input list-group-item col-8" id="1pm">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>
          <div class="row cols-10">
            <label>2 pm  </label>
            <input type="text" class="input list-group-item col-8" id="2pm">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>
          <div class="row cols-10">
            <label>3 pm  </label>
            <input type="text" class="input list-group-item col-8" id="3pm">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>
          <div class="row cols-10">
            <label>4 pm  </label>
            <input type="text" class="input list-group-item col-8" id="4pm">
            <button type="submit" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>
          <div class="row cols-10">
            <label>5 pm  </label>
            <input type="text" class="input list-group-item col-8" id="5pm">
            <button type="button" class="btn btn-primary saveBtn col-2"><i class="far fa-save"></i></button>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
